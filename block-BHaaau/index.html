#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1 class="head">

        </h1>

            Exercise 1

    </header>
    <main>
    <section>
    <div class="box"></div>
    <div class="circle-container">
        <div class="circle content"></div>
        <span>Content</span>
        <div class="circle padding"></div>
        <span>Padding</span>
        <div class="circle border"></div>
        <span>Border</span>
        <div class="circle margin"></div>
        <span>Margin</span>
        </div>
    </section>
    
    
    <hr>
        <header>
        <h2 class="two">
            Exercise 2
        </h2>
        <p>no border on these boxes.</p>
        </header>
        <section>
            <div class="box-container">
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>                
            </div>
       </section>
       <hr>
       <section>
        <p>1px border on these boxes.</p>
        <div class="box-container">
        <div class="small-box border-box"></div>
        <div class="small-box border-box"></div>
        <div class="small-box border-box"></div>                
        </div>
   </section>
   <section>
       <p>1px border on these boxes but they are in same line.</p>
    <div class="box-container">
        <div class="small-box border-box boxes"></div>
        <div class="small-box border-box boxes"></div>
        <div class="small-box border-box boxes"></div>                
        </div>
   </section>
    </main>
